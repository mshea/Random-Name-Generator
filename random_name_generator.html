function shuffle(list, count){
	output = [];
	for (var i=0;i<count;i++) {
		if (i % list.length == 0) {
			for(var j, x, k = list.length; k; j = Math.floor(Math.random() * k), x = list[--k],list[k] = list[j], list[j] = x);

	}
	return output;		
};

function show() {
