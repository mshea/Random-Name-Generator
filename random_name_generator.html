// Generate non-repeating random lists that cycle
// through every option before resetting.
names.list = function(list) {
	var local_list = list.slice(0);
	var output_list = [];
	var last_item = ""
	for (i=0;i<=names.count;i++) {
		if (local_list.length == 0) {
			local_list = list.slice(0);
		}
		id = Math.floor(Math.random() * local_list.length);
		random_item = local_list.splice(id,1)[0];
		if (random_item == last_item) {
			return names.list(list);
		}
		last_item = random_item;
		output_list.push(random_item);
	}
	return output_list;
};

// Return list objects for attacks, elements, and triggers
names.lists = function() {
	var first_name = names.list(names.first);
	var last_name_part_one = names.list(names.last_part_one);
	var last_name_part_two = names.list(names.last_part_two);
	return lists = {first_name:first_name,
					last_name_part_one:last_name_part_one,
					last_name_part_two:last_name_part_two}
};

// Build the phrases for each set of traps.
names.build = function(lists) {
	var phrase = "";
	return phrase.concat(lists.first_name.pop(),
							" ",
							lists.last_name_part_one.pop(),
							lists.last_name_part_two.pop());
};

// Generate an HTML ordered list item for every names.
names.show = function() {
	lists = names.lists();
    var randomNameList = [];
    for (var i=0;i<=names.count;i++) {
        randomNameList.push(names.build(lists));
    };

$("div#namelist").html("<p>"+randomNameList.join(", "));
};

$(document).ready(function() {
    names.show();
    $("#reload").bind("click",names.show);
});
